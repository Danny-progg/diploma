{% extends 'reviews/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="col-12 mb-5">
            <a class="p-2 btn btn-outline-primary" href="{% url 'reviews:reviews_list' %}">Назад</a>
        </div>
        <form class="row" method="post" enctype="multipart/form-data">

                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Добавление/изменение отзыва
                            </h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p}}
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
        </form>
    </div>
{% endblock %}
